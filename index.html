<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Equalizer Game</title>
        <link rel="stylesheet" href="bootstrap.min.css" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Equalizer Game</a>
            </div>
        </nav>

        <div class="container">
            <div class="audio-source">
                Audio: <strong id="uiAudioSourceName">twein.mp3</strong>
                <button class="btn btn-link btn-sm" onclick="handleClickButtonChangeAudio()">
                    (click here to upload your own audio)
                </button>
                <input id="audioFileSelector" type="file" accept="audio/*" class="d-none" />
            </div>

            <div>
                <audio id="equalizedAudioPlayer" src="library/twein.mp3" controls loop>
                    <p>Your browser doesn't support HTML5 audio, the game won't work =(</p>
                </audio>
            </div>

            <button
                class="btn btn-success"
                id="buttonListenEq"
                onclick="handleClickListenEQVersion()"
            >
                Listen to the EQ-version
            </button>
            <button
                class="btn btn-secondary d-none"
                id="buttonListenOriginal"
                onclick="handleClickListenOriginal()"
            >
                Listen to the original
            </button>
            <span id="uiAdditionalButtons"></span>
            <div class="quiz-options">
                <p id="quizUIMessage">Can you tell which equalizer is being applied?</p>
                <div style="display: inline-block">
                  <div id="uiMessageEq1"></div>
                  <object class="svg-equalizer" data="equalizer.svg" type="image/svg+xml"></object>
                </div>
                <div style="display: inline-block">
                  <div id="uiMessageEq2"></div>
                  <object class="svg-equalizer" data="equalizer.svg" type="image/svg+xml"></object>
                </div>
                <object class="svg-equalizer" data="equalizer.svg" type="image/svg+xml"></object>
                <object class="svg-equalizer" data="equalizer.svg" type="image/svg+xml"></object>
            </div>
            <button id="buttonNewGame" class="btn btn-success d-none" onclick="newGame()">Give me another</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
