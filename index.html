<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Equalizer Game</title>
        <link rel="stylesheet" href="bootstrap.min.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Equalizer Game</a>
        </nav>

        <div class="container">
            <div class="audio-source">
                Audio: <strong id="uiAudioSourceName">default</strong>
                <button class="btn btn-link btn-sm" onclick="handleClickButtonChangeAudio()">
                    click here to change
                </button>
                <input id="audioFileSelector" type="file" accept="audio/*" class="d-none" />
            </div>

            <div>
                <audio id="equalizedAudioPlayer" src="library/twein.mp3" controls loop>
                    <p>Your browser doesn't support HTML5 audio, the game won't work =(</p>
                </audio>
            </div>

            <button
                class="btn btn-success"
                id="buttonListenEq"
                onclick="handleClickListenEQVersion()"
            >
                Listen to the EQ-version
            </button>
            <button
                class="btn btn-default d-none"
                id="buttonListenOriginal"
                onclick="handleClickListenOriginal()"
            >
                Listen to the original
            </button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
